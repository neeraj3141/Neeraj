<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .product {
      width: 100px;
      margin: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
    <h1>Welcome to our Grocery Store!</h1>
  </header>
  <main>
    <section class="products">
      <h2>Fruits</h2>
      <div class="product">
        <img src="https://png.pngtree.com/element_our/png/20181129/vector-illustration-of-fresh-red-apple-with-single-leaf-png_248312.jpg" alt="Apple">
        <h3>Apple</h3>
        <p>₹80/Kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://www.shutterstock.com/image-photo/banana-cluster-isolated-600nw-575528746.jpg" alt="Banana">
        <h3>Banana</h3>
        <p>₹40/Kg</p>
        <button>Add to Cart</button>
      </div>
      </section>
    <section class="products">
      <h2>Vegetables</h2>
      <div class="product">
        <img src="https://media.istockphoto.com/id/1450576005/photo/tomato-isolated-tomato-on-white-background-perfect-retouched-tomatoe-side-view-with-clipping.jpg?s=612x612&w=0&k=20&c=lkQa_rpaKpc-ELRRGobYVJH-eMJ0ew9BckCqavkSTA0=" alt="Tomato">
        <h3>Tomato</h3>
        <p>₹20/Kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://www.shutterstock.com/image-photo/young-potato-isolated-on-white-260nw-630239534.jpg" alt="Potato">
        <h3>Potato</h3>
        <p>₹35/Kg</p>
        <button>Add to Cart</button>
      </div>
      </section>
  </main>
  <footer>
    <p>&copy; 2022 Grocery Store. All rights reserved.</p>
  </footer>
</body>
</html>
